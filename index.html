<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Reloj Digital | Alarma</title>
</head>
<body class="body">
    <section id="alarm" class="alarm">
        <h1>Alarma</h1>
        <div class="container">
            <div class="clock">
                <p class="date" id="date"></p>
            </div>
            <div id="clock-right" class="clock">
                <h2 id="title-list">Lista de alarmas</h2>
                <div id="alarm-btns">
                    <input id="timeAlarm" type="time" value="00:00:00"> 
                    <input type="button" value="Agregar" id="newAlarm" class="button" >
                    <input type="button" value="Editar" id="editAlarm" class="button">
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/timer.js"></script>
</html>
